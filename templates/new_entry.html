{% extends 'base.html' %}
{% block title %}
    Add a new entry:
{% endblock %}
{% block header %}
    <h2>
        Add a new entry:
    </h2>
{% endblock %}
{% block content %}
    <p>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </p>
    <form name="entry" action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ entry_form.as_p }}
        <button name="submit">Add a new entry:</button>
    </form>
{% endblock %}
