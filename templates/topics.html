{% extends 'base.html' %}
{% block title %}
    Topics
{% endblock %}
{% block content %}
    <p>
        <h2>主题</h2>
    </p>
    <p>
        <a href="{% url 'learning_logs:new_topic' %}">添加主题</a>
    </p>
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
        {% empty %}
            <li>还没添加</li>
        {% endfor %}
    </ul>

{% endblock %}
