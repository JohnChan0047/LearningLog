{% extends 'base.html' %}
{% block title %}
    Topics
{% endblock %}
{% block content %}
    <p>
        <h2>Topics</h2>
    </p>
    <p>
        <a href="{% url 'learning_logs:new_topic' %}">Add topic</a>
    </p>
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
        {% empty %}
            <li>Not add anything yet</li>
        {% endfor %}
    </ul>

{% endblock %}
